<header>
  <p style="padding: 0;margin: 0;">
    <a href="{{ "" | absURL }}">
      <b>{{ .Site.Title }}</b>
      <span class="text-stone-500 animate-blink">▮</span>
    </a>
  </p>
  <ul style="padding: 0;margin: 0;">
    <li><a href="{{ "posts/" | absURL }}"><span>Posts</span></a></li>
    <li><a href="{{ "about/" | absURL }}"><span>About</span></a></li>
    <li><button type="button" class="theme-toggle" id="theme-toggle" title="Toggle dark/light">◐</button></li>
  </ul>
</header>
<script>
  (function() {
    var btn = document.getElementById('theme-toggle');
    if (!btn) return;
    function cycle() {
      var el = document.documentElement;
      var cur = el.dataset.theme || '';
      var next = (cur === 'dark') ? 'light' : 'dark';
      el.dataset.theme = next;
      localStorage.setItem('theme', next);
    }
    btn.addEventListener('click', cycle);
  })();
</script>
<hr class="header-divider">
